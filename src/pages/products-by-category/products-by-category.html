
<ion-header>

    <ion-navbar color="amazonia">
        
      <ion-title>Produtos por Categoria</ion-title>
      <ion-buttons end>
          <button ion-button icon-only  color="light" (click)="openSearch()">
              <ion-icon name="search"></ion-icon>
            </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content fullscreen>
      <ion-list>
          <ion-item *ngFor="let product of categoryProducts" (click)="openProductPage(product)">
            <ion-thumbnail item-left>
                <img [src]="product.imagens[0].src">
            </ion-thumbnail>
            <h2>{{product.nome}}</h2>
            <p>
              <span [innerHTML]="product.descricao.substr(0,30)+'...'"></span>
              <span [innerHTML]="product.preco_padrao"></span>
            </p>
            <button ion-button icon clear item-right color="amazonia">
              <ion-icon name="arrow-forward"></ion-icon>
            </button>
          </ion-item>
        </ion-list>
        
  </ion-content>
