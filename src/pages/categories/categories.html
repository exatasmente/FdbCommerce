<ion-header>
    <ion-navbar color="amazonia" align-title="center">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
        <button ion-button icon-only  color="light" (click)="openSearch()">
            <ion-icon name="search"></ion-icon>
          </button>
    </ion-buttons>
    <ion-title>
        FDBCommerce
    </ion-title>
  </ion-navbar>
  </ion-header>
  
  <ion-content fullscreen>
    <ion-list>
      <ion-item *ngFor="let cat of categorias" (click)="openCategoryProductPage(cat)">
        <ion-icon item-right name="arrow-forward" color="amazonia"></ion-icon>
          <h2>{{cat.nome}}</h2>
        </ion-item>
    </ion-list>
  
  </ion-content>
