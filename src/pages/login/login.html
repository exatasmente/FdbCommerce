<ion-header>

    <ion-navbar color="amazonia">
      <ion-title>Entrar</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content>
    <img src="assets/img/logo.png" style="display:block;width:auto;height:40%;margin-left:10%;margin-right:auto;" />
    <div class="loginform">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit(authForm.value)">
      <ion-item [ngClass]="{'error-border':!authForm.controls.username.valid && authForm.controls.username.touched}">
        <ion-label stacked>Nome de Usuário</ion-label>
        <ion-input formControlName="username" type="text"></ion-input>
      </ion-item>
  
      <ion-item *ngIf="authForm.controls.username.hasError('required') && authForm.controls.username.touched">
        <p>Campo Obrigatório!</p>
      </ion-item>
      <ion-item [ngClass]="{'error-border':!authForm.controls.password.valid && authForm.controls.password.touched}">
        <ion-label stacked>Senha</ion-label>
        <ion-input formControlName="password" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="authForm.controls.password.hasError('required') && authForm.controls.password.touched">
        <p>Campo obrigatório!</p>
      </ion-item>
      <div style="margin-bottom:10px;"></div>
      <button [disabled]="!authForm.valid" style="margin-top: 20px;" type="submit" ion-button color="secondary" block large>
        Login
      </button>
    </form>
    <button  ion-button color="amazoniaText" block (click)="signup()">
        Cadastre-se
      </button>
      <button ion-button color="danger" outline block>
        Esqueceu sua senha ?
      </button>
  </div>
  </ion-content>
